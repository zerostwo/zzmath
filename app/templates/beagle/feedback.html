{% extends "beagle/base.html" %}
{% block content %}
    <div class="page-head">
        <h2 class="page-head-title">反馈问题</h2>
        <nav aria-label="breadcrumb" role="navigation">
            <ol class="breadcrumb page-head-nav">
                <li class="breadcrumb-item"><a href="{{ url_for("zhihu.home") }}">主页</a></li>
                <li class="breadcrumb-item active">反馈问题</li>
            </ol>
        </nav>
    </div>
    <div class="main-content container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-border-color card-border-color-primary">
                    <div class="card-header card-header-divider">反馈<span class="card-subtitle">任何问题都能反馈给我们！</span>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group row">
                                <label class="col-12 col-sm-3 col-form-label text-sm-right">联系方式</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <input class="form-control" type="text" required="" name="contact_details"
                                           placeholder="QQ/微信/邮箱/知乎/微博等都可，方便后期联系...">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-12 col-sm-3 col-form-label text-sm-right">具体反馈是</label>
                                <div class="col-12 col-sm-8 col-lg-6">
                                    <textarea class="form-control" type="text" required="" name="description"
                                              placeholder="例如xxx专栏未被收录；哪里有bug；希望增添怎么样的功能等等..."></textarea>
                                </div>
                            </div>
                            <div class="form-group row text-right">
                                <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                    <button class="btn btn-space btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="../../static/assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
{% endblock %}
{% block App %}
    $('form').parsley();
{% endblock %}
